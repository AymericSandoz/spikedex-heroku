<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styleLog.css">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
  />
  
  <title>Mon site - Connexion</title>
  <meta name="description" content="Formulaire de connexion et d'inscription" />
</head>

<body>
  <div class="container">
    <div class="logo">
      <i class="fas fa-user"></i>
    </div>

    <div class="tab-body" data-id="connexion">
      <form class="connection-form">
        <div class="row">
            <i class="far fa-user"></i>
          <input  class="input email-connexion" placeholder="Adresse Mail" required="true">
        </div>
        
        <div class="row">
          <i class="fas fa-lock"></i>
          <input placeholder="Mot de Passe" type="password" class="input password-connexion" required="true">
        </div>
        <a href="#" class="link">Mot de passe oubli√© ?</a>
        <button class="btn" type="submit">Connexion</button>
      </form>
      <p id="connexionError">
        <!-- ci est un message d'erreur -->
    </p>
    </div>

    <div class="tab-body" data-id="inscription">
      <form class="inscription-form">
        <div class="row">
            <i class="far fa-user"></i>
          <input  type="email" class="input email-inscription" placeholder="Adresse Mail" required="true">
        </div>
        <div class="row">
            <i class="far fa-user"></i>
            <input type="text" class="input nom-inscription" placeholder="Nom Complet" required="true">
          </div>
          <div class="row">
            <i class="far fa-user"></i>
            <input type="text" class="input pseudo-inscription" maxlength="15" placeholder="Pseudo" required="true">
          </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input type="password" class="input password1-inscription" placeholder="Mot de Passe" required="true">
        </div>
        <div class="row">
          <i class="fas fa-lock"></i>
          <input type="password" class="input password2-inscription" placeholder="Confirmer Mot de Passe" required="true">
        </div>
        <button class="btn" type="submit">Inscription</button>
      </form>
      <p id="inscriptionError">
        <!-- ci est un message d'erreur -->
    </p>
  
    </div>
    
    <div class="tab-footer">
      <a class="tab-link active" data-ref="connexion" href="javascript:void(0)">Connexion</a>
      <a class="tab-link" data-ref="inscription" href="javascript:void(0)">Inscription</a>
    </div>
  </div>
  <script src="log.js"></script>
</body>

</html>
